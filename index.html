<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag start -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS links -->
     <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
   <title>Custom Layout</title>
</head>
<body>
<section class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-3 col-12">
        <div class="box">1.1</div>
      </div>
      <div class="col-md-7 col-sm-6 col-7">
        <div class="box">1.2</div>
      </div>
      <div class="col-md-3 col-sm-3 col-5">
       <div class="box">1.3</div>   
      </div>
    </div>
  </div>
</section>
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
       <div class="row">
         <div class="col-md-8 col-12 d-sm-block d-none">
       <div class="box">2.1</div>   
      </div>
          <div class="col-md-4 col-12">
       <div class="box">2.2</div>   
      </div>
       </div>  
      </div>
      <div class="col-md-3 d-md-block d-none">
       <div class="box lime">3</div>
      </div>
    </div>
  </div>
</section>
<section class="body">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
       <div class="row">
         <div class="col-md-4 col-sm-9">
       <div class="box">4.1</div>   
      </div>
      <div class="col-sm-3 d-md-none d-block">
        <div class="box lime">3</div>   
       </div>
          <div class="col-md-8">
       <div class="box">4.2</div>   
      </div>
       </div>  
      </div>
      <div class="col-md-3 d-md-block d-none">
       <div class="box blue">5</div>
      </div>
    </div>
  </div>
</section>

<section class="bar d-md-none d-sm-block d-none">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
       <div class="box blue">5</div>
    </div>
    </div>
  </div>
</section>
<section class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="box">6</div>
      </div>
    </div>
  </div>
</section>

 <!-- javascript links -->
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
